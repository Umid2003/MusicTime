<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/Music.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css">
    <title>Music Time</title>
</head>

<body>
    <h1>Music Time</h1>
    <div class="music_container">
        <div class="bg_image"></div>

        <div class="music_info">
            <h4 id="title"></h4>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="./music/Tarkan-Op.mp3" id="music"></audio>
        <div class="img_container">
            <img src="" alt="" id="image">
        </div>
        <div class="navigation">
            <button class="action_btn" title="prev" id="prev"><i class="fa fa-backward"></i></button>
            <button class="action_btn action_btn-big" title="play" id="play"><i class="fa fa-play"></i></button>
            <button class="action_btn" title="next" id="next"><i class="fa fa-forward"></i></button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
